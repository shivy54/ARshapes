<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box position="-4 0.5 -6" color="cyan"></a-box>
        <a-sphere position="-3 2.3 -6" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="-2 0.75 -6" radius="0.5" height="1.5" color="green"></a-cylinder>
        <a-octahedron position="-1 1 -6" radius="0.45" color="#ff926b"></a-octahedron>
        <a-cone position="0 0.75 -6" radius-bottom="0.5" radius-top="0" height="1.5" color="yellow"></a-cone>
        <a-torus position="1 0.75 -6" radius="0.5" radius-tubular="0.1" color="blue"></a-torus>
        <a-dodecahedron position="2 1 -6" radius="0.45" color="purple"></a-dodecahedron>
        <a-tetrahedron position="3 1 -6" radius="0.5" color="orange"></a-tetrahedron>

    </a-scene>
</body>

</html>
